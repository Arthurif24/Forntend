<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro de Clientes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sistema de Cadastro de Clientes</h1>
        </header>

        <nav class="menu">
            <button class="menu-btn active" onclick="showSection('cadastro')">Cadastrar Cliente</button>
            <button class="menu-btn" onclick="showSection('listar')">Listar Clientes</button>
            <button class="menu-btn" onclick="showSection('buscar')">Buscar Cliente</button>
        </nav>

        <main>
            <section id="cadastro" class="section active">
                <h2>Cadastro de Cliente</h2>
                <form id="formCadastro" onsubmit="cadastrarCliente(event)">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" required>
                    </div>
                    <div class="form-group">
                        <label for="endereco">EndereÃ§o:</label>
                        <input type="text" id="endereco" name="endereco" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
                <div id="mensagemCadastro" class="mensagem"></div>
            </section>

            <section id="listar" class="section">
                <h2>Lista de Clientes</h2>
                <div id="listaClientes" class="lista-clientes">
                    <p class="vazio">Nenhum cliente cadastrado.</p>
                </div>
            </section>

            <section id="buscar" class="section">
                <h2>Buscar Cliente</h2>
                <div class="form-group">
                    <label for="buscarNome">Digite o nome do cliente:</label>
                    <input type="text" id="buscarNome" name="buscarNome" onkeyup="buscarCliente()">
                </div>
                <div id="resultadoBusca" class="resultado-busca">
                    <p class="vazio">Digite um nome para buscar.</p>
                </div>
            </section>
        </main>
    </div>

    <div id="modalEditar" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <h2>Editar Cliente</h2>
            <form id="formEditar" onsubmit="salvarEdicao(event)">
                <input type="hidden" id="editarIndex">
                <div class="form-group">
                    <label for="editarNome">Nome:</label>
                    <input type="text" id="editarNome" required>
                </div>
                <div class="form-group">
                    <label for="editarTelefone">Telefone:</label>
                    <input type="tel" id="editarTelefone" required>
                </div>
                <div class="form-group">
                    <label for="editarEndereco">EndereÃ§o:</label>
                    <input type="text" id="editarEndereco" required>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
                <button type="button" class="btn btn-secondary" onclick="fecharModal()">Cancelar</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
